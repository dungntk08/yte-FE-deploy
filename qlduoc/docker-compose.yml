version: '3.8'

services:
  # Backend Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qlduoc_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage # Persist storage
    environment:
      APP_NAME: "${APP_NAME:-QLDuoc}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL:-http://localhost}"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-duoc}"
      DB_USERNAME: "${DB_USERNAME:-root}"
      DB_PASSWORD: "${DB_PASSWORD}"
    networks:
      - qlduoc_network

  # Frontend React + Nginx
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qlduoc_web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./backend/storage/app/public:/var/www/storage/app/public
    depends_on:
      - app
    networks:
      - qlduoc_network

  # Database
  db:
    image: mysql:8.0
    container_name: qlduoc_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-duoc}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db_data:/var/lib/mysql
      - ./duoc_dump.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306" # Expose on different port to avoid conflict with local
    networks:
      - qlduoc_network

networks:
  qlduoc_network:
    driver: bridge

volumes:
  db_data:
