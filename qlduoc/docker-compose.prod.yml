version: '3.8'

services:
  # Backend Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qlduoc_app_prod
    restart: always
    working_dir: /var/www
    volumes:
      # Persist storage and storage logs, but NOT code (code is inside image)
      - qlduoc_storage:/var/www/storage
    environment:
      APP_NAME: "${APP_NAME:-QLDuoc}"
      APP_ENV: "production"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "false"
      APP_URL: "${APP_URL}"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-duoc}"
      DB_USERNAME: "${DB_USERNAME:-root}"
      DB_PASSWORD: "${DB_PASSWORD}"
    networks:
      - qlduoc_prod_network

  # Frontend React + Nginx
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qlduoc_web_prod
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      # Mount storage from backend to serve files
      # Note: We need to mount the NAMED volume to the path that alias uses
      # nginx.conf alias: /var/www/storage/app/public
      # Laravel storage link maps public/storage -> storage/app/public
      # We need to map the volume qlduoc_storage (which contains /var/www/storage content of backend)
      # to /var/www/storage in frontend.
      - qlduoc_storage:/var/www/storage
    depends_on:
      - app
    networks:
      - qlduoc_prod_network

  # Database
  db:
    image: mysql:8.0
    container_name: qlduoc_db_prod
    restart: always
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-duoc}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db_data_prod:/var/lib/mysql
      # Init script for first run
      - ./duoc_dump.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qlduoc_prod_network

networks:
  qlduoc_prod_network:
    driver: bridge

volumes:
  db_data_prod:
  qlduoc_storage:
